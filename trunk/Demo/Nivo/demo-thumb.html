<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
	
	<link rel="stylesheet" href="style/style-thumb.css" type="text/css" />
	<style type="text/css">body {background-color:#2f2f2f;}</style>

</head>
<body>

<div id="slider-wrapper">
    <div id="slider" class="nivoSlider">
        <a href="#"><img src="images/1.jpg" alt="" title="Aku tidak akan pernah tahu" rel="images/1_thumb.jpg" /></a>
        <a href="#"><img src="images/2.jpg" alt="" title="Bahwa ini dan mereka itu tidak akan pernah identik" rel="images/2_thumb.jpg" /></a>
        <a href="#"><img src="images/3.jpg" alt="" title="Sebuah kenyataan yang lucu" rel="images/3_thumb.jpg" /></a>
        <a href="#"><img src="images/4.jpg" alt="" title="Meski seringkali begitu menyakitkan" rel="images/4_thumb.jpg" /></a>
	</div>
</div>
		
		
		
    <script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
			effect: 'random',
			slices: 15,
			boxCols: 8,
			boxRows: 4,
			animSpeed: 500,
			pauseTime: 3000,
			startSlide: 0,
			directionNav: true,
			directionNavHide: true,
			controlNav: true,
			controlNavThumbs: true,
			controlNavThumbsFromRel: true,
			controlNavThumbsSearch: '.jpg',
			controlNavThumbsReplace: '_thumb.jpg',
			keyboardNav: true,
			pauseOnHover: true,
			manualAdvance: false,
			captionOpacity: 0.8,
			prevText: 'Prev',
			nextText: 'Next',
			beforeChange: function(){},
			afterChange: function(){},
			slideshowEnd: function(){},
			lastSlide: function(){},
			afterLoad: function(){}
		});
    });
    </script>
</body>
</html>
